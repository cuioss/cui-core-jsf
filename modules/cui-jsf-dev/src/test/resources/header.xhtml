<ui:composition template="/markup/layout_markup.xhtml"

	xmlns:markup="jakarta.faces.composite/markup"
	xmlns:common="jakarta.faces.composite/common"
	xmlns:development="jakarta.faces.composite/development"
	xmlns:f="jakarta.faces.core">
	<ui:define name="title">
        Custom Markup Components: Header
    </ui:define>
	<ui:define name="content">

		<development:printMetadata id="smpH1"

			showAdvanced="false">
			<f:facet name="sample">
				<markup:h1 value="Content &nbsp; to be displayed" />
			</f:facet>
		</development:printMetadata>
		<development:printMetadata id="smpH2"
			compositeLibrary="markup" compositeName="h2"
			showAdvanced="false">
			<f:facet name="sample">
				<markup:h2 value="Content to be displayed" />
			</f:facet>
		</development:printMetadata>
		<development:printMetadata id="smpH3" 
			compositeLibrary="markup" compositeName="h3"
			showAdvanced="false">
			<f:facet name="sample">
				<markup:h3 value="Content to be displayed" />
			</f:facet>
		</development:printMetadata>

</ui:composition>
