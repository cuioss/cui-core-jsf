<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   xmlns:composite="http://xmlns.jcp.org/jsf/composite">

   <!-- Interface -->
   <composite:interface displayName="namespace fragment"
      shortDescription="Short Markup fragment for displaying the Namespace information.
      It's intended usage is for the documentation for the usage of a concrete JSF-Html component">
      <composite:attribute name="baseUrl" required="true"
         type="java.lang.String"
         shortDescription="Defines the base url for namespace the to be used." />
      <composite:attribute name="library" type="java.lang.String"
         required="false"
         shortDescription="The library of the component." />
   </composite:interface>

   <!-- Implementation -->
    <composite:implementation>
        <p>
            <h:outputText id="label" value="Namespace: " />
            <h:outputLink id="link" value="#">#{cc.attrs.baseUrl}/#{cc.attrs.library}</h:outputLink>
        </p>
    </composite:implementation>

</ui:component>
