<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns:ui="jakarta.faces.facelets"
   xmlns:cui-boot="https://cuioss.de/jsf/bootstrap"
   xmlns:h="jakarta.faces.html"
   xmlns:composite="jakarta.faces.composite">

   <!-- Interface -->
   <composite:interface displayName="Attributes Display"
      shortDescription="Prints the attribute descriptions for specified components">
      <composite:attribute name="attributesList" type="java.util.List"
         required="false"
         shortDescription="List of de.cuioss.jsf.dev.metadata.composite.util.LabelValueDisplay attributes." />
      <composite:attribute name="metadataList" type="java.util.List"
         required="true"
         shortDescription="List of de.cuioss.jsf.dev.metadata.composite.util.LabelValueDisplay metadata." />
      <composite:attribute name="showAdvanced" required="false" default="false"
         type="java.lang.Boolean"
         shortDescription="Defined whether to show more advanced attribute like Expert, Hidden and Preferred." />
   </composite:interface>

   <!-- Implementation> -->
    <composite:implementation>
        <ui:repeat id="attrs" var="meta"
            value="#{cc.attrs.attributesList}">
            <cui-boot:labeledContainer labelValue="#{meta.label}">
                <h:outputText value="#{meta.value}" />
            </cui-boot:labeledContainer>
        </ui:repeat>
        <ui:repeat id="mtds" var="metadataOut"
            rendered="#{cc.attrs.showAdvanced}"
            value="#{cc.attrs.metadataList}">
            <cui-boot:labeledContainer labelValue="#{metadataOut.label}">
                <h:outputText value="#{metadataOut.value}" />
            </cui-boot:labeledContainer>
        </ui:repeat>
    </composite:implementation>
</ui:component>
