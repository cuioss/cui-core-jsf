<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:composite="jakarta.faces.composite">

    <!-- Interface -->
    <composite:interface displayName="Source Code Display"
        shortDescription="Formats the given code in order being displayed properly including formatting and highlighting.
		The actual formatting is done with Google Prettify">
        <composite:attribute name="styleClass" type="java.lang.String"
            required="false"
            shortDescription="Space separated list  of css classes to be applied.
			Pretifier uses css classes for determinig the language of the code.
			Can be 'lang-html', css, sql, lisp or other formats supported by Google Prettifier.
			Usually pretifiers auto detect feature works fine.
			If you want to display line numbers add the css class 'linenums'" />
        <composite:facet name="source" required="true"
            shortDescription="The actual source content to be formated. Ensure the proper masking of html elements like &lt;&gt;" />
    </composite:interface>

    <!-- Implementation -->
    <composite:implementation>
        <pre id="#{cc.clientId}" class="prettyprint #{cc.attrs.lang}">
     		<composite:renderFacet name="source" />
    	</pre>
    </composite:implementation>

</ui:component>
