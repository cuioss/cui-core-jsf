# ensures the catching of juli and jboss-logging will use slf4j as well as logger.
cui.logging.catch_all=true
cui.logging.formatter.print_stack_traces = false
# Logging for value-object-testing is set to warn. In case you need the log output you should set it to info
cui.logger.com.icw.cui.test.valueobjects=warn
cui.logger.com.icw.cui.test.jsf=warn