<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cui-components="http://xmlns.jcp.org/jsf/composite/cui-composite"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
>

<!-- INTERFACE -->
<composite:interface shortDescription="Renders a ResultObject"
                     componentType="de.icw.cui.core.api.components.model.resultContent.ResultObjectBackingBean">
    <composite:attribute name="model" type="de.cuioss.uimodel.result.ResultObject"
                         required="true"
                         shortDescription="The result object"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
    <cui-components:requestResultContent model="#{cc.resultContent}">
        <composite:insertChildren/>
    </cui-components:requestResultContent>
</composite:implementation>
</html>
